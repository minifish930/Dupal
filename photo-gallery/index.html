<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地照片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .photo {
            margin: 10px;
            width: 200px;
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="gallery" id="gallery">
    <!-- 照片缩略图将通过JavaScript加载 -->
</div>
<div class="loading" id="loading">加载中...</div>

<script src="script.js"></script>
</body>
</html>
