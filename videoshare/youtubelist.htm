<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-YouTube Video Embed</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列布局 */
            gap: 10px; /* 每个视频之间的间距 */
        }

        iframe {
            width: 100%;
            height: 315px;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr; /* 移动设备显示一列 */
            }
        }
    </style>
</head>
<body>
    <h1>实时世界各地</h1>

             <div class="video-title">日本东京</div>
	    <iframe src="https://www.youtube.com/embed/Vv3Sbr1lAMg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
