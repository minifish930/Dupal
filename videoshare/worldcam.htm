<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-YouTube Video Embed with Titles, Real-Time Dates, and Locations</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列布局 */
            gap: 20px; /* 视频和标题之间的间距 */
            padding: 20px;
        }

        .video {
            text-align: center; /* 标题居中 */
        }

        iframe {
            width: 100%;
            height: 315px;
        }

        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 14px;
            color: gray;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr; /* 移动设备显示一列 */
            }
        }
    </style>
</head>
<body>
    <h1>实时世界各地</h1>
    <div class="video-container">

        <div class="video">
            <div class="video-title">
               澳大利亚悉尼 - <span class="date-time" id="time4">Sydney, 2024-09-07, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/sWWCy2WCjRA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

               <div class="video">
            <div class="video-title">
             日本东京 - <span class="date-time" id="time3">Tokyo, 2024-09-06, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/Vv3Sbr1lAMg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>


        <div class="video">
            <div class="video-title">
                沙特麦加 - <span class="date-time" id="time6">Makkah, 2024-09-06, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/wkmIFbf_R_s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video">
            <div class="video-title">
                法国巴黎 - <span class="date-time" id="time5">Paris, 2024-09-06, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/bQwalAKrfWE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video">
            <div class="video-title">
                英国伦敦 - <span class="date-time" id="time2">London, 2024-09-06, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/oz46g45u80k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

 <div class="video">
            <div class="video-title">
               美国纽约 - <span class="date-time" id="time1">New York, 2024-09-06, --:-- --</span>
            </div>
            <iframe src="https://www.youtube.com/embed/4qyZLflp-sI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </div>

    <script>
        // 创建时区和对应城市的数据
        const timeZones = [
            { id: "time1", city: "New York", timeZone: "America/New_York" },
            { id: "time2", city: "London", timeZone: "Europe/London" },
            { id: "time3", city: "Tokyo", timeZone: "Asia/Tokyo" },
            { id: "time4", city: "Sydney", timeZone: "Australia/Sydney" },
            { id: "time5", city: "Paris", timeZone: "Europe/Paris" },
            { id: "time6", city: "Makkah", timeZone: "Asia/Riyadh" }
        ];

        function updateTime() {
            timeZones.forEach(({ id, city, timeZone }) => {
                const now = new Date();
                const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                const timeString = now.toLocaleTimeString('en-US', options);
                const dateString = now.toLocaleDateString('en-US', { timeZone });
                document.getElementById(id).textContent = `${city}, ${dateString}, ${timeString}`;
            });
        }

        // 每秒更新一次时间
        setInterval(updateTime, 1000);

        // 初始化时更新一次时间
        updateTime();
    </script>
</body>
</html>
